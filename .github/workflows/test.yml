name: Run CI tests

on:
  - push
  - pull_request

env:
  FORCE_COLOR: "3"

jobs:
  build:
    name: fasp on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']

    steps:
    - name: "checkout repository"
      uses: actions/checkout@v3

    - name: "setup python 3.13"
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: install nox
      run: python -m pip install nox black isort autoflake

    - name: run tests
      run: nox
